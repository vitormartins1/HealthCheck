<div class="city-edit">
  <h1>{{title}}</h1>

  <p *ngIf="this.id && !city"><em>Loading...</em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City name:</label>
      <br />
      <input type="text" id="name"
             formControlName="name" required
             placeholder="City name..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="lat">City latitude:</label>
      <br />
      <input type="text" id="lat"
             formControlName="lat" required
             placeholder="Latitude..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="lon">City longitude:</label>
      <br />
      <input type="text" id="lon"
             formControlName="lon" required
             placeholder="Longitude..."
             class="form-control"/>
    </div>

    <div class="form-group" *ngIf="countries">
      <label for="countryId">Country:</label>
      <br />
      <select id="countryId"
              class="form-control"
              formControlName="countryId">
        <option value="">--- Select a country ---</option>
        <option *ngFor="let country of countries" [value]="country.id">
          {{country.name}}
        </option>
      </select>
    </div>

    <div class="form-group commands">
      <button *ngIf="id"
              type="submit"
              (click)="onSubmit()"
              class="btn btn-sucess">
        Save
      </button>
      <button *ngIf="!id"
              type="submit"
              (click)="onSubmit()"
              class="btn btn-sucess">
        Create
      </button>
      <button type="submit"
              [routerLink]="['/cities']"
              class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
